<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <title>Get a Website Quote | Pixel IT Solution</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }
        .quote-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-header h2 {
            color: #2c3e50;
            font-size: 2rem;
            font-weight: 700;
        }
        .form-header p {
            color: #7f8c8d;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2c3e50;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52,152,219,0.1);
            outline: none;
        }
        .btn-submit {
            background: #f1c40f;
            color: #2c3e50;
            border: none;
            padding: 14px 28px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-submit:hover {
            background: #f39c12;
            transform: translateY(-2px);
        }
        .loading {
            text-align: center;
            margin: 1rem 0;
            display: none;
        }
        .form-result {
            text-align: center;
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .two-columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        @media (max-width: 768px) {
            .two-columns {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <div class="form-header">
            <h2>Get Your Website Quote</h2>
            <p>Fill out this form and we'll send you a customized proposal within 24 hours</p>
        </div>

        <form id="quoteForm">
            <input type="hidden" name="access_key" value="466386b6-7079-478c-b59b-ccc7bc4d4ddc">
            <input type="hidden" name="subject" value="New Quote Request from Website">

            <div class="two-columns">
                <div class="form-group">
                    <label for="name">Full Name*</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="company">Company Name</label>
                    <input type="text" id="company" name="company">
                </div>
            </div>

            <div class="two-columns">
                <div class="form-group">
                    <label for="email">Email Address*</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
            </div>

            <div class="form-group">
                <label for="websiteType">What type of website do you need?*</label>
                <select id="websiteType" name="website_type" required>
                    <option value="" disabled selected>Select website type</option>
                    <option value="Personal Website">Personal Website</option>
                    <option value="Business Website">Business Website</option>
                    <option value="E-Commerce Store">E-Commerce Store</option>
                    <option value="Landing Page">Landing Page</option>
                    <option value="Web Application">Web Application</option>
                    <option value="Other">Other (Specify in message)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="budget">What is your estimated budget?*</label>
                <select id="budget" name="budget" required>
                    <option value="" disabled selected>Select budget range</option>
                    <option value="$500 - $1,000">$500 - $1,000</option>
                    <option value="$1,000 - $2,500">$1,000 - $2,500</option>
                    <option value="$2,500 - $5,000">$2,500 - $5,000</option>
                    <option value="$5,000 - $10,000">$5,000 - $10,000</option>
                    <option value="$10,000+">$10,000+</option>
                    <option value="Not sure">Not sure</option>
                </select>
            </div>

            <div class="form-group">
                <label for="timeline">When do you need the website completed?*</label>
                <select id="timeline" name="timeline" required>
                    <option value="" disabled selected>Select timeline</option>
                    <option value="ASAP">ASAP</option>
                    <option value="1-2 weeks">1-2 weeks</option>
                    <option value="1 month">1 month</option>
                    <option value="2-3 months">2-3 months</option>
                    <option value="Flexible">Flexible timeline</option>
                </select>
            </div>

            <div class="form-group">
                <label for="features">Required Features (Check all that apply)</label>
                <div style="margin-top: 0.5rem;">
                    <label style="display: inline-flex; align-items: center; margin-right: 1.5rem;">
                        <input type="checkbox" name="features" value="Responsive Design" style="width: auto; margin-right: 0.5rem;"> Responsive Design
                    </label>
                    <label style="display: inline-flex; align-items: center; margin-right: 1.5rem;">
                        <input type="checkbox" name="features" value="SEO Optimization" style="width: auto; margin-right: 0.5rem;"> SEO
                    </label>
                    <label style="display: inline-flex; align-items: center; margin-right: 1.5rem;">
                        <input type="checkbox" name="features" value="E-Commerce" style="width: auto; margin-right: 0.5rem;"> E-Commerce
                    </label>
                    <label style="display: inline-flex; align-items: center;">
                        <input type="checkbox" name="features" value="CMS" style="width: auto; margin-right: 0.5rem;"> CMS
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="message">Tell us about your project*</label>
                <textarea id="message" name="message" rows="5" required placeholder="Please describe your website requirements, target audience, and any specific features you need..."></textarea>
            </div>

            <div class="form-group">
                <label for="reference">Do you have any reference websites you like?</label>
                <input type="text" id="reference" name="reference" placeholder="Website URLs (optional)">
            </div>

            <button type="submit" class="btn-submit">Get My Free Quote</button>
            
            <div id="loading" class="loading">
                <i class="fas fa-spinner fa-spin"></i> Processing your request...
            </div>
            
            <div id="formResult" class="form-result"></div>
        </form>
    </div>

    <script>
        document.getElementById('quoteForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const loading = document.getElementById('loading');
            const result = document.getElementById('formResult');
            
            loading.style.display = 'block';
            result.style.display = 'none';
            
            try {
                // Simple email validation
                const email = form.email.value;
                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    throw new Error('Please enter a valid email address');
                }
                
                const formData = new FormData(form);
                const response = await fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    result.className = 'form-result success';
                    result.innerHTML = 'Thank you! Your quote request has been submitted. We\'ll contact you within 24 hours.';
                    form.reset();
                } else {
                    throw new Error(data.message || 'Submission failed. Please try again.');
                }
            } catch (error) {
                result.className = 'form-result error';
                result.innerHTML = error.message;
            } finally {
                loading.style.display = 'none';
                result.style.display = 'block';
                setTimeout(() => {
                    result.style.display = 'none';
                }, 5000);
            }
        });
    </script>

    <!-- script for tracking visitor the webpage -->
    <script src="./js/client.js"></script>
</body>
</html>
